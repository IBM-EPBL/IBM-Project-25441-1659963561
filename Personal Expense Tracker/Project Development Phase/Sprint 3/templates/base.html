<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
    {% block head %} {% endblock %}
  </head>
  <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">Expense Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto text-center">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('income') }}">Manage Income</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('expense') }}">Manage expense</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Budgets</a>
              </li>
            </ul>
            {% if ('email' in session) and ('pswd' in session) %}
            <div class="dropdown">
              <a class="btn btn-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i> Hello {{session['fname']}}
              </a>          
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('changePwd') }}">Change Password</a></li>
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>

    {% block body %} 
    
    {% endblock %}
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
