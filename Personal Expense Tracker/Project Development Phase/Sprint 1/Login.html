<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <!--Boootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <!--Bootstrap Icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <section class="bg-light min-vh-100 position-relative">
            <div class="box bg-success position-absolute top-50 start-50 translate-middle shadow-lg">
                <!--Box-->
                <div class="d-flex flex-row">
                    <div class="bg-dark d-flex align-item-center justify-content-center">
                        <img src="./Finance analytics _Two Color.png" alt="" class="img-fluid d-lg-flex d-none top-50 ">
                    </div>
                    
                    <div class="bg-light p-5" style="width: 400px;">
                        <div class="text-center h3">Login</div>
                        <div class="h6 text-start">Username</div>
                        <input class="form-control rounded-pill" type="text" placeholder="Username" aria-label="default input example">
                        <div class="h6 text-start mt-3">Password</div>
                        <input class="form-control rounded-pill mb-1" type="password" placeholder="Password" aria-label="default input example">
                        <a href="#" class="text-muted text-decoration-none fs-6 float-end">forgot password ?</a>
                        <button type="button" class="btn btn-dark rounded-pill w-100 py-2 mt-3">LOGIN</button>
                        <a href="./signup.html" class="text-muted text-center d-block mt-3 text-decoration-none fs-6">create account</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
