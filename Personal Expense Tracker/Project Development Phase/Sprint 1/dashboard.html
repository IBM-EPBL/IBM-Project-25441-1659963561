<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
        <!--Stats section-->
        <div class="my-5">
            <div class="row">
                <div class="col">
                    <div class="card text-bg-dark" style="max-width: 18rem;">
                        <div class="card-header">Total Income</div>
                        <div class="card-body">
                          <p class="card-text text-center"><b>$89</b></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-bg-light border-danger" style="max-width: 18rem;">
                        <div class="card-header">Total Expenses</div>
                        <div class="card-body">
                          <p class="card-text text-center text-danger"><b>$89</b></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-danger" style="max-width: 18rem;">
                        <div class="card-header">Weekly Expenses</div>
                        <div class="card-body">
                          <p class="card-text text-center text-danger"><b>$89</b></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-danger" style="max-width: 18rem;">
                        <div class="card-header">Monthly Expense</div>
                        <div class="card-body">
                          <p class="card-text text-center text-danger"><b>$89</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Overview section-->
        <div class="my-5">
            <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center">
                <div class="col">
                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between">
                                    <div class="">Stats</div>
                                    <div class="">
                                        <ul class="nav nav-pills" id="pills-tab" role="tablist">
                                            <li class="nav-item" role="presentation">
                                              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">1 Week</button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">1 Month</button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">1 Year</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                                        <div>
                                            <canvas id="week"></canvas>
                                            <script>
                                                const wlabels = [
                                                  'Sun',
                                                  'Mon',
                                                  'Tue',
                                                  'Wed',
                                                  'Thu',
                                                  'Fri',
                                                  'Sat',
                                                ];
                                              
                                                const wdata = {
                                                  labels: wlabels,
                                                  datasets: [
                                                    {
                                                        label: 'Profit',
                                                        backgroundColor: 'rgb(99, 110, 255)',
                                                        borderColor: 'rgb(99, 110, 255)',
                                                        tension: 0.3,
                                                        data: [0,150, 300, 250, 500, 600, 450],
                                                    },
                                                    {
                                                        label: 'Expenses',
                                                        backgroundColor: 'rgb(255, 99, 132)',
                                                        borderColor: 'rgb(255, 99, 132)',
                                                        tension: 0.3,
                                                        data: [50, 130, 100, 300, 150, 200, 100],
                                                    }]
                                                };
                                              
                                                const wconfig = {
                                                  type: 'line',
                                                  data: wdata,
                                                  options: {}
                                                };
                                            </script>
                                              
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                                        <div>
                                            <canvas id="month"></canvas>
                                            <script>
                                                const mlabels = [
                                                  'Sun',
                                                  'Mon',
                                                  'Tue',
                                                  'Wed',
                                                  'Thu',
                                                  'Fri',
                                                  'Sat',
                                                ];
                                              
                                                const mdata = {
                                                  labels: mlabels,
                                                  datasets: [
                                                    {
                                                        label: 'Profit',
                                                        backgroundColor: 'rgb(110, 99, 255)',
                                                        borderColor: 'rgb(110, 99, 255)',
                                                        data: [0,150, 300, 250, 500, 600, 450],
                                                    },
                                                    {
                                                        label: 'Expenses',
                                                        backgroundColor: 'rgb(255, 99, 132)',
                                                        borderColor: 'rgb(255, 99, 132)',
                                                        data: [50, 130, 100, 300, 150, 200, 100],
                                                    }]
                                                };
                                              
                                                const mconfig = {
                                                  type: 'line',
                                                  data: mdata,
                                                  options: {}
                                                };
                                            </script>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
                                        <div>
                                            <canvas id="year"></canvas>
                                            <script>
                                                const ylabels = [
                                                  'Sun',
                                                  'Mon',
                                                  'Tue',
                                                  'Wed',
                                                  'Thu',
                                                  'Fri',
                                                  'Sat',
                                                ];
                                              
                                                const ydata = {
                                                  labels: ylabels,
                                                  datasets: [
                                                    {
                                                        label: 'Profit',
                                                        backgroundColor: 'rgb(110, 99, 255)',
                                                        borderColor: 'rgb(110, 99, 255)',
                                                        data: [0,150, 300, 250, 500, 600, 450],
                                                    },
                                                    {
                                                        label: 'Expenses',
                                                        backgroundColor: 'rgb(255, 99, 132)',
                                                        borderColor: 'rgb(255, 99, 132)',
                                                        data: [50, 130, 100, 300, 150, 200, 100],
                                                    }]
                                                };
                                              
                                                const yconfig = {
                                                  type: 'line',
                                                  data: mdata,
                                                  options: {}
                                                };
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 mt-3">
                    <div class="card ms-lg-4">
                        <div class="card-header">
                            Expenses
                            <div class="float-end">
                                
                            </div>
                        </div>
                        <div class="card-body">


                            <div>
                                <canvas id="overview"></canvas>
                                <script>
                                        const expenses = {
                                            labels: [
                                                'Red',
                                                'Blue',
                                                'Yellow',
                                                'bills',
                                                'grocerries',
                                                'shopping'
                                            ],
                                            datasets: [{
                                                label: 'My First Dataset',
                                                data: [300, 50, 100,500,300,45],
                                                backgroundColor: [
                                                'rgb(255, 99, 132)',
                                                'rgb(54, 162, 235)',
                                                'rgb(255, 205, 86)',
                                                'rgb(95, 255, 86)',
                                                'rgb(95, 75, 86)',
                                                'rgb(80, 205, 86)'
                                                ],
                                                hoverOffset: 4
                                            }]
                                        };
                                        const exconfig = {
                                            type: 'doughnut',
                                            data: expenses,
                                        };
                                </script>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const week = new Chart(
          document.getElementById('week'),
          wconfig
        );
        const month = new Chart(
          document.getElementById('month'),
          mconfig
        );
        const year = new Chart(
          document.getElementById('year'),
          yconfig
        );
        const expense = new Chart(
          document.getElementById('overview'),
          exconfig
        );
        
    </script>
       
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
